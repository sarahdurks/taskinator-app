<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Taskinator | SarahDurks.Github.io </title>
        <meta name="description" content="Task list manager application for UCB coding bootcamp.">
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
       </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/style.css">
      </head>

      <body>
      <!--Header-->
        <header>
          <h1 class="page-title">The Taskinator</h1>
          <p>Click the button below to add a new task!</p>
          <form id="task-form">
            <div class="form-group">
              <input type="text" name="task-name" placeholder="Enter Task Name" />
            </div>
            <div class="form-group">
              <select name="task-type" class="select-dropdown">
                <option value="" disabled selected>Pick your task type</option>
                <option value="Print">Print</option>
                <option value="Web">Web</option>
                <option value="Mobile">Mobile</option>
              </select>
            </div>
            <div class="form-group">
              <button class="btn" id="save-task" type="submit">Add Task</button>
            </div>
          </form>
        </header>
      
        <main class="page-content">
          <section class="task-list-wrapper">
            <h2 class="list-title">Tasks To Do</h2>
            <ul class="task-list" id="tasks-to-do"></ul>
          </section>
        </main>
      <!--Footer-->
        <footer>
          <p>Taskinator made with ‚ù§ by <a href="https://github.com/sarahdurks/">sarahdurks</a>ü¶Å</p>
        </footer>
      
        <script src="./assets/js/script.js"></script>
      </body>
      
      </html>
